<div class="register-page">
  <div class="register-container">
    <!-- Logo -->
    <div class="logo-section">
      <img src="logo/Logo.png" alt="Logo UNIRV" class="logo">
    </div>

    <!-- Card de Registro -->
    <div class="register-card">
      <div class="card-header">
        <div class="header-icon">
          <span class="material-symbols-outlined">person_add</span>
        </div>
        <h2>Criar Conta</h2>
        <p class="subtitle">Cadastre-se para acessar o sistema</p>
      </div>

      <div class="card-content">
        <app-input label="Nome Completo"
                   placeholder="Digite seu nome completo"
                   [value]="nome"
                   (valueChange)="nome = $event">
        </app-input>

        <app-input label="Email"
                   type="email"
                   placeholder="Digite seu email"
                   [value]="email"
                   (valueChange)="email = $event">
        </app-input>

        <app-input label="Senha"
                   type="password"
                   placeholder="Mínimo 6 caracteres"
                   [value]="senha"
                   (valueChange)="senha = $event">
        </app-input>

        <app-input label="Confirmar Senha"
                   type="password"
                   placeholder="Digite a senha novamente"
                   [value]="confirmarSenha"
                   (valueChange)="confirmarSenha = $event">
        </app-input>

        <div class="form-actions">
          <app-button button="Registrar" (click)="registrar()"></app-button>
          <app-button button="Limpar" (click)="limparFormulario()"></app-button>
        </div>

        <div class="login-link">
          <p>Já tem uma conta? <a routerLink="/auth">Fazer login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
