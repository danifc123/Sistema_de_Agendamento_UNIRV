<div class="forgetPassword-container">
  <app-input label="Email" type="email" [(ngModel)]="email" name="email"></app-input>
  @if (message) {
    <div class="info-message">{{ message }}</div>
  }
  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }
  <app-button button="Enviar" (click)="onSubmit()"></app-button>
</div>
