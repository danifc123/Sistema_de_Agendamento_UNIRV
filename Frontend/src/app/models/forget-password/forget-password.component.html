<div class="forget-password-page">
  <div class="forget-password-container">
    <!-- Logo -->
    <div class="logo-section">
      <img src="logo/Logo.png" alt="Logo UNIRV" class="logo">
    </div>

    <!-- Card de Recuperação de Senha -->
    <div class="forget-password-card">
      <div class="card-header">
        <div class="header-icon">
          <span class="material-symbols-outlined">lock_reset</span>
        </div>
        <h2>Recuperar Senha</h2>
        <p class="subtitle">Digite seu email para receber instruções</p>
      </div>

      <div class="card-content">
        <form (ngSubmit)="onSubmit()">
          <app-input label="Email"
                     type="email"
                     [value]="email"
                     (valueChange)="email = $event"
                     name="email"
                     placeholder="Digite seu email cadastrado">
          </app-input>

          @if (message) {
            <div class="success-message">
              <span class="material-symbols-outlined">check_circle</span>
              {{ message }}
            </div>
          }

          @if (errorMessage) {
            <div class="error-message">
              <span class="material-symbols-outlined">error</span>
              {{ errorMessage }}
            </div>
          }

          <div class="form-actions">
            <app-button button="Enviar" (clicked)="onSubmit()"></app-button>
          </div>
        </form>

        <div class="back-link">
          <p>Lembrou sua senha? <a routerLink="/auth">Voltar ao login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
