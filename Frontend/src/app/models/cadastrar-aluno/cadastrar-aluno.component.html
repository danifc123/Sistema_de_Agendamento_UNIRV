<div class="cadastrar-aluno-page">
  <!-- Card Container -->
  <div class="content-card">
    <!-- Header -->
    <div class="card-header">
      <div class="header-content">
        <div class="header-left">
          <h2>
            <span class="material-symbols-outlined">person_add</span>
            Cadastrar Novo Aluno
          </h2>
          <p class="subtitle">Preencha os dados pessoais e acadêmicos do aluno</p>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="form-grid">
        <!-- Coluna Esquerda - Dados Pessoais -->
        <div class="form-column">
          <div class="section-header">
            <span class="material-symbols-outlined">account_circle</span>
            <h3>Dados Pessoais</h3>
          </div>

          <app-input
            label="Nome Completo"
            placeholder="Digite o nome completo do aluno"
            [value]="nome"
            (valueChange)="nome = $event">
          </app-input>

          <app-input
            label="Email"
            type="email"
            placeholder="Digite o email do aluno"
            [value]="email"
            (valueChange)="email = $event">
          </app-input>

          <app-input
            label="Senha"
            type="password"
            placeholder="Digite a senha"
            [value]="senha"
            (valueChange)="senha = $event">
          </app-input>

          <app-input
            label="Confirmar Senha"
            type="password"
            placeholder="Confirme a senha"
            [value]="confirmarSenha"
            (valueChange)="confirmarSenha = $event">
          </app-input>
        </div>

        <!-- Coluna Direita - Dados Acadêmicos -->
        <div class="form-column">
          <div class="section-header">
            <span class="material-symbols-outlined">school</span>
            <h3>Dados Acadêmicos</h3>
          </div>

          <app-input
            label="Matrícula"
            placeholder="Digite a matrícula do aluno"
            [value]="matricula"
            (valueChange)="matricula = $event">
          </app-input>

          <app-input
            label="Curso"
            placeholder="Digite o curso do aluno"
            [value]="curso"
            (valueChange)="curso = $event">
          </app-input>

          <app-input
            label="Semestre"
            placeholder="Digite o semestre (ex: 1, 2, 3...)"
            [value]="semestre"
            (valueChange)="semestre = $event">
          </app-input>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <app-button button="Salvar" (click)="cadastrarAluno()"></app-button>
      </div>
    </div>
  </div>
</div>
