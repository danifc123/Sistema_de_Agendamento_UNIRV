<div class="cadastrar-aluno-container">
  <div class="form-container">
    <h2>Cadastrar Novo Aluno</h2>

    <div class="form-fields">
      <div class="form-row">
        <!-- Coluna Esquerda - Dados Pessoais -->
        <div class="form-column">
          <h3>Dados Pessoais</h3>

          <app-input
            label="Nome Completo"
            placeholder="Digite o nome completo do aluno"
            [value]="nome"
            (valueChange)="nome = $event">
          </app-input>

          <app-input
            label="Email"
            type="email"
            placeholder="Digite o email do aluno"
            [value]="email"
            (valueChange)="email = $event">
          </app-input>

          <app-input
            label="Senha"
            type="password"
            placeholder="Digite a senha"
            [value]="senha"
            (valueChange)="senha = $event">
          </app-input>

          <app-input
            label="Confirmar Senha"
            type="password"
            placeholder="Confirme a senha"
            [value]="confirmarSenha"
            (valueChange)="confirmarSenha = $event">
          </app-input>
        </div>

        <!-- Coluna Direita - Dados Acadêmicos -->
        <div class="form-column">
          <h3>Dados Acadêmicos</h3>

          <app-input
            label="Matrícula"
            placeholder="Digite a matrícula do aluno"
            [value]="matricula"
            (valueChange)="matricula = $event">
          </app-input>

          <app-input
            label="Curso"
            placeholder="Digite o curso do aluno"
            [value]="curso"
            (valueChange)="curso = $event">
          </app-input>

                    <app-input
            label="Semestre"
            placeholder="Digite o semestre (ex: 1º, 2º, 3º...)"
            [value]="semestre"
            (valueChange)="semestre = $event">
          </app-input>

          <div class="button-container">
            <app-button button="Salvar" (click)="cadastrarAluno()"></app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
