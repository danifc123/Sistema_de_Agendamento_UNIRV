<div class="editar-aluno-container">
  <h2>Gerenciar Alunos</h2>

  <mat-form-field class="table-input-seach">
    <mat-label>Filtrar alunos</mat-label>
    <span matPrefix class="material-symbols-outlined">search</span>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João Silva" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.Nome}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>

    <!-- Matrícula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let row"> {{row.Matricula}} </td>
    </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let row"> {{row.Curso}} </td>
    </ng-container>

    <!-- Semestre Column -->
    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef> Semestre </th>
      <td mat-cell *matCellDef="let row"> {{row.Semestre}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let row">
        <app-button button="Editar" (clicked)="editarAluno(row)"></app-button>
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let row">
        <app-button button="Excluir" (clicked)="excluirAluno(row)"></app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">Nenhum dado encontrado para "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>
</div>
