<div class="editar-perfil-container">
  <h2>Editar Perfil</h2>

  <div class="form-fields">
    <div class="form-row">
      <!-- Coluna Esquerda - Dados Pessoais -->
      <div class="form-column">
        <h3>Dados Pessoais</h3>

        <app-input label="Nome Completo"
                   placeholder="Digite seu nome completo"
                   [value]="nome"
                   (valueChange)="nome = $event">
        </app-input>

        <app-input label="Email"
                   type="email"
                   placeholder="Digite seu email"
                   [value]="email"
                   (valueChange)="email = $event">
        </app-input>
      </div>

      <!-- Coluna Direita - Alterar Senha -->
      <div class="form-column">
        <h3>Alterar Senha</h3>

        <app-input label="Senha Atual"
                   type="password"
                   placeholder="Digite sua senha atual"
                   [value]="senhaAtual"
                   (valueChange)="senhaAtual = $event">
        </app-input>

        <app-input label="Nova Senha"
                   type="password"
                   placeholder="Digite a nova senha"
                   [value]="novaSenha"
                   (valueChange)="novaSenha = $event">
        </app-input>

        <app-input label="Confirmar Nova Senha"
                   type="password"
                   placeholder="Confirme a nova senha"
                   [value]="confirmarNovaSenha"
                   (valueChange)="confirmarNovaSenha = $event">
        </app-input>
      </div>
    </div>

    <div class="button-container">
      <app-button button="Salvar AlteraÃ§Ãµes"
                  (click)="salvarAlteracoes()"></app-button>
      <app-button button="Enviar"
                  (click)="cancelar()"></app-button>
    </div>
  </div>
</div>
