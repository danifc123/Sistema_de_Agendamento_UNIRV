<div class="editar-psicologo-container">
  <h2>Gerenciar Psicólogos</h2>

  <mat-form-field class="table-input-seach">
    <mat-label>Filtrar psicólogos</mat-label>
    <span matPrefix class="material-symbols-outlined">search</span>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dr. Carlos Silva" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.Nome}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>

    <!-- CRP Column -->
    <ng-container matColumnDef="crp">
      <th mat-header-cell *matHeaderCellDef> CRP </th>
      <td mat-cell *matCellDef="let row"> {{row.Crp}} </td>
    </ng-container>

    <!-- Especialidade Column -->
    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let row"> {{row.Especialidade}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let row">
        <app-button button="Editar" (clicked)="editarPsicologo(row)"></app-button>
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let row">
        <app-button button="Excluir" (clicked)="excluirPsicologo(row)"></app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">Nenhum dado encontrado para "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4, 8, 12, 20]" [pageSize]="4" aria-label="Selecione a página"></mat-paginator>
</div>
