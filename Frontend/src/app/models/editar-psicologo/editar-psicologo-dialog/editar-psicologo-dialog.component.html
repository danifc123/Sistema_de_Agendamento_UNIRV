<h2 mat-dialog-title>Editar Psic√≥logo</h2>
<div mat-dialog-content class="dialog-content">
  <app-input label="Nome" [value]="nome" (valueChange)="nome = $event"></app-input>
  <app-input label="Email" type="email" [value]="email" (valueChange)="email = $event"></app-input>
  <app-input label="CRP" [value]="crp" (valueChange)="crp = $event"></app-input>
  <app-input label="Especialidade" [value]="especialidade" (valueChange)="especialidade = $event"></app-input>
</div>
<div mat-dialog-actions class="dialog-actions">
  <app-button button="Cancelar" (click)="cancelar()"></app-button>
  <app-button button="Salvar" (click)="salvar()"></app-button>
</div>
