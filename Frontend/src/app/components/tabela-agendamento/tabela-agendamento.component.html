<div class=" tabela">
  <div class="filtros-topo">
    <mat-form-field class='table-input-seach'>
      <mat-label>Filtrar agendamentos</mat-label>
      <span matPrefix class="material-symbols-outlined">search</span>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João Silva" #input>
    </mat-form-field>

    @if (isAdmin) {
      <app-select
        label="Filtrar por Psicólogo"
        [options]="opcoesPsicologos"
        [(ngModel)]="filtroPsicologoId"
        (ngModelChange)="filtrarPorPsicologo()"
        placeholder="Todos os psicólogos">
      </app-select>
    }
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="data" matSortDirection="desc" matSortDisableClear>

      <!-- Data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let row">{{row.Data}}</td>
      </ng-container>

      <!-- Horário Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horário </th>
        <td mat-cell *matCellDef="let row">{{row.Horario}}</td>
      </ng-container>

      <!-- Aluno Column -->
      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aluno </th>
        <td mat-cell *matCellDef="let row">{{row.AlunoNome}}</td>
      </ng-container>

      <!-- Psicólogo Column -->
      <ng-container matColumnDef="psicologo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Psicólogo </th>
        <td mat-cell *matCellDef="let row">{{row.PsicologoNome}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <span [class]="'status-' + row.Status.toLowerCase()">{{row.Status}}</span>
        </td>
      </ng-container>

      <!-- Aceitar Column (Aluno) -->
      <ng-container matColumnDef="aceitar">
        <th mat-header-cell *matHeaderCellDef> Aceitar </th>
        <td mat-cell *matCellDef="let row">
          <app-button button="Aceitar" (clicked)="onAceitar(row)" [disabled]="row.Status.toLowerCase() !== 'pendente'"></app-button>
        </td>
      </ng-container>

      <!-- Edit Column (demais papéis) -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let row">
          <app-button button="Editar" (clicked)="onEdit(row)"></app-button>
        </td>
      </ng-container>

      <!-- Info Column -->
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Info </th>
        <td mat-cell *matCellDef="let row">
          <app-button button="Info" (clicked)="onInfo(row)"></app-button>
        </td>
      </ng-container>

      <!-- Excluir Column (demais papéis) -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let row">
          <app-button button="Excluir" (clicked)="excluirAgendamento(row)"></app-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">Nenhum agendamento corresponde ao filtro "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Selecionar página de agendamentos"></mat-paginator>
  </div>
</div>
