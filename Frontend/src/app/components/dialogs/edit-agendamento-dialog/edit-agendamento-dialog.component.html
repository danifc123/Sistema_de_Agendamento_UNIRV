<h2 mat-dialog-title>Editar Agendamento</h2>
<div mat-dialog-content class="dialog-content">
  <app-select
    label="Aluno"
    placeholder="Selecione um aluno"
    [options]="opcoesAlunos"
    [(ngModel)]="alunoSelecionado">
  </app-select>

  <app-select
    label="Psic칩logo"
    placeholder="Selecione um psic칩logo"
    [options]="opcoesPsicologos"
    [(ngModel)]="psicologoSelecionado">
  </app-select>

  <mat-form-field appearance="fill" class="data-field">
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dataControl" [min]="dataMinima" placeholder="Selecione a data">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-select-horario
    label="Hor치rio"
    placeholder="Selecione o hor치rio"
    inicioExpediente="08:00"
    fimExpediente="18:00"
    [intervalo]="30"
    [(ngModel)]="horario">
  </app-select-horario>

  <app-select
    label="Status"
    placeholder="Selecione o status"
    [options]="opcoesStatus"
    [(ngModel)]="statusSelecionado">
  </app-select>
</div>
<div mat-dialog-actions class="dialog-actions">
  <app-button button="Cancelar" (click)="cancelar()"></app-button>
  <app-button button="Salvar" (click)="salvar()"></app-button>
</div>
